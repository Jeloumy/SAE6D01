<div class="search-form">
  <form (ngSubmit)="onSearch()">
    <div class="form-group">
      <input type="text" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Recherche par ville, lieu ou catÃ©gorie" class="input input-bordered w-full" />
    </div>

    <!-- Handicap Selector Component -->
    <app-handicap-selector [(selectedHandicaps)]="selectedHandicaps" [(selectedDispositifLieu)]="selectedDispositifLieu"></app-handicap-selector>

    <div class="form-group mt-4">
      <label class="label cursor-pointer">
        <span class="label-text">Recherche autour de moi</span> 
        <input type="checkbox" [(ngModel)]="useGeolocation" name="useGeolocation" class="checkbox checkbox-primary">
      </label>
    </div>

    <button class="btn btn-primary mt-4" type="submit">Rechercher</button>
  </form>
</div>
