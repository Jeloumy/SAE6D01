<div class="search-form">
  <form (ngSubmit)="onSearch()">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        name="searchQuery"
        placeholder="Recherche par ville, lieu ou catÃ©gorie"
        class="w-full input input-bordered"
      />
    </div>
    <div class="mx-8 my-4">
      <app-handicap-selector
        [(selectedHandicaps)]="selectedHandicaps"
        [(selectedDispositifLieu)]="selectedDispositifLieu"
      ></app-handicap-selector>
      <div class="flex items-center justify-center">
        <button class="flex-grow mt-4 font-bold btn btn-primary" type="submit">Rechercher</button>
      </div>
      <div class="flex items-center justify-center">
        <button class="flex-grow mt-4 font-bold btn btn-secondary" type="button" (click)="onSearchAroundMe()">Rechercher autour de moi</button>
      </div>
    </div>
  </form>
</div>
