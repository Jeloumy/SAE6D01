<div class="search-form">
  <form (ngSubmit)="onSearch()">
    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        name="searchQuery"
        placeholder="Recherche par ville, lieu ou catÃ©gorie"
        class="w-full input input-bordered"
      />
    </div>
    <div class="mx-8 my-4">
      <app-handicap-selector
        [(selectedHandicaps)]="selectedHandicaps"
        [(selectedDispositifLieu)]="selectedDispositifLieu"
      ></app-handicap-selector>
      <div class="flex items-center justify-center space-x-4">
        <button class="flex-grow mt-4 font-bold btn btn-primary" type="submit">Rechercher</button>
        <div
          class="w-12 h-12 flex items-center justify-center rounded-full cursor-pointer bg-white"
          [ngClass]="{'text-blue-500': isLocationActive, 'text-black': !isLocationActive}"
          (click)="toggleLocation()"
        >
          <i class="fas fa-location-arrow"></i>
        </div>
      </div>
    </div>
  </form>
</div>
