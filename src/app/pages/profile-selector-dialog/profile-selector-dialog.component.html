<div class="modal" [class.modal-open]="true" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
  <div class="modal-box dark:bg-slate-700">
    <form method="dialog">
      <button (click)="closeModal()" class="absolute btn btn-sm btn-circle btn-ghost right-2 top-2"
        aria-label="Fermer la fenêtre modale">✕</button>
    </form>
    <div class="flex flex-row">
      <h3 id="modalTitle" class="flex-grow text-lg font-bold">Choisissez un profil</h3>
    </div>
    <div *ngIf="profilesList.length > 0">
      <fieldset>
        <legend class="sr-only">Liste des profils</legend>
        <div *ngFor="let profile of profilesList" class="form-control">
          <label class="label cursor-pointer" for="profile-{{profile.id}}">
            <span class="label-text">{{ profile.username }}</span>
            <input type="radio" id="profile-{{profile.id}}" [value]="profile" [(ngModel)]="selectedProfile"
              name="profile" class="radio radio-primary">
          </label>
        </div>
      </fieldset>
    </div>
    <div *ngIf="profilesList.length === 0">
      <p>Aucun profil existant. Veuillez créer un nouveau profil.</p>
    </div>
    <div class="modal-action">
      <button class="btn btn-primary" (click)="confirmSelection()">Sélectionner</button>
    </div>
  </div>
</div>
