<div>
    <form (ngSubmit)="createProfile()" class="w-full max-w-xs p-4 m-8 rounded-lg form-control bg-slate-100 dark:bg-slate-700">
      <div class="mb-4 form-control">
        <label class="label">
          <span class="label-text">Pseudo</span>
        </label>
        <input type="text" [(ngModel)]="profile.pseudo" name="pseudo" placeholder="Pseudo" required
          class="w-full max-w-xs input input-bordered">
      </div>
  
      <div class="mb-4 form-control">
        <label class="label">
          <span class="label-text">Type d'handicap</span>
        </label>
        <input type="text" [(ngModel)]="profile.typeHandicap" name="typeHandicap" placeholder="Type d'handicap" required
          class="w-full max-w-xs input input-bordered">
      </div>
  
      <button class="mt-4 btn btn-primary" type="submit">
        Cr√©er <i class="fas fa-paper-plane"></i>
      </button>      
    </form>
  
    <div class="flex flex-col gap-4 p-4 m-8 rounded-md bg-slate-100 dark:bg-slate-700">
      <div class="flex flex-grow gap-4" *ngFor="let profile of profiles; let i = index">
        <div class="flex items-center flex-grow gap-4">
          <p class="cursor-pointer" (click)="selectProfile(profile)"><b>{{ profile.pseudo }}</b></p>
          <p class="cursor-pointer" (click)="selectProfile(profile)">{{ profile.typeHandicap }}</p>
        </div>
        <div class="flex gap-4">
          <button class="btn btn-primary" (click)="editProfile(profile); $event.stopPropagation();">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-error" (click)="deleteProfile(profile.id); $event.stopPropagation();">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
