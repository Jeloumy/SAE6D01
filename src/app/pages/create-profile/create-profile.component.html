<form (ngSubmit)="createProfile()">

    <input type="text" [(ngModel)]="profile.typeHandicap" name="typeHandicap" placeholder="Type d'handicap" required>
    <button type="submit">Cr√©er Profil</button>
  </form>
  
  <div *ngFor="let profile of profiles" (click)="selectProfile(profile)">

  </div>
