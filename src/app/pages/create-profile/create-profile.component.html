<div class="flex flex-col justify-center align-middle">
  <form (ngSubmit)="createProfile()" #profileForm="ngForm" class="justify-center max-w-screen-md p-4 m-8 rounded-md form-control bg-slate-100 dark:bg-slate-700">
    <label class="label">
      <span class="label-text">username</span>
    </label>
    <input type="text" [(ngModel)]="profile.username" name="username" placeholder="Nom d'utilisateur" required
      class="w-full input input-bordered" #username="ngModel">
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-red-500">
      username est requis.
    </div>

    <!-- Handicap Selector Component -->
    <app-handicap-selector 
      [(selectedHandicaps)]="profile.handicapList" 
      [(selectedDispositifLieu)]="profile.dispositifLieu"
      (selectedDispositifLieuChange)="profile.dispositifLieu = $event"></app-handicap-selector>
    <div *ngIf="profile.handicapList.length === 0 && (username.dirty || username.touched)" class="text-red-500">
      Au moins un type d'handicap est requis.
    </div>

    <!-- Photo de Profil -->
    <label class="label">
      <span class="label-text text-white">Sélectionner une photo de profil</span>
    </label>
    <div class="flex items-center relative">
      <label for="fileInput" class="relative cursor-pointer">
        <input type="file" id="fileInput" (change)="onFileChange($event)" class="hidden">
        <div class="ml-4 avatar" *ngIf="photoPreview">
          <div class="w-24 rounded-full">
            <img [src]="photoPreview" alt="Aperçu de la photo de profil" title="Cliquez pour afficher la photo">
          </div>
        </div>
        <div class="ml-4 avatar placeholder" *ngIf="!photoPreview">
          <div class="w-24 rounded-full bg-neutral text-neutral-content">
            <span class="text-3xl">{{ profile.username | slice:0:2 }}</span>
          </div>
        </div>
        <div class="absolute bottom-0 right-0 p-1 bg-white rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="currentColor" d="M6.385 19.616q-.587 0-1.168-.204q-.58-.204-1.025-.566q.496-.327.844-.878t.349-1.352q0-.847.577-1.424q.577-.576 1.423-.576t1.423.576t.577 1.424q0 1.246-.877 2.123t-2.123.877M11.25 14.5l-1.711-1.711l8.18-8.181q.275-.275.688-.288t.712.288l.312.311q.3.3.3.7t-.3.7z"/></svg>
        </div>
      </label>
    </div>

    <!-- System Preferences Component -->
    <label class="mt-4 label">
      <span class="label-text">Préférences Système</span>
    </label>
    <app-system-preferences [(preferences)]="systemPreferences" (preferencesChange)="updateSystemPreferences($event)"></app-system-preferences>

    <!-- Submit button with DaisyUI class -->
    <button class="mt-4 btn btn-primary" type="submit" [disabled]="profileForm.invalid">Créer</button>
  </form>

  <div class="flex flex-col gap-4 p-4 m-8 rounded-md bg-slate-100 dark:bg-slate-700">
    <div class="flex flex-grow gap-4" *ngFor="let profile of profiles; let i = index"
      [ngClass]="{'text-blue-500': profile.username === currentProfile?.username}">
      <div class="flex items-center flex-grow gap-4">
        <div *ngIf="profile.photo" class="avatar">
          <div class="w-24 rounded-full">
            <img [src]="profile.photo" alt="Photo de profil">
          </div>
        </div>
        <div *ngIf="!profile.photo" class="avatar placeholder">
          <div class="w-24 rounded-full bg-neutral text-neutral-content">
            <span class="text-3xl">{{ profile.username | slice:0:2 }}</span>
          </div>
        </div>
        <p class="" (click)="selectProfile(profile, true)"><b>{{ profile.username }}</b></p>
        <p class="" (click)="selectProfile(profile, true)">
          <span *ngFor="let handicap of profile.handicapList">{{ handicap.handicap }} </span>
        </p>
        <p class="">
          <span *ngFor="let dispositif of profile.dispositifLieu">{{ dispositif.name }} </span>
        </p>
      </div>
      <div class="flex gap-4">
        <button class="btn btn-primary btn-square" (click)="editProfile(profile); $event.stopPropagation();">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn btn-error btn-square" (click)="deleteProfile(profile.id); $event.stopPropagation();">
          <i class="fas fa-trash-alt"></i>
        </button>
      </div>
    </div>
    <div *ngIf="profiles.length === 0 && currentProfile === null" class="alert alert-warning">
      <span><b>Aucun profil disponible.</b> <br> Veuillez créer un nouveau profil.</span>
    </div>
    <div *ngIf="profiles.length > 0 && currentProfile === null" class="alert alert-warning">
      <span>Veuillez sélectionner un profil parmi les profils existants.</span>
    </div>
  </div>

  <div *ngIf="showModal">
    <app-profile-selector-dialog [profilesList]="profiles" (selectionConfirmed)="onProfileSelected($event)">
    </app-profile-selector-dialog>
  </div>
</div>
