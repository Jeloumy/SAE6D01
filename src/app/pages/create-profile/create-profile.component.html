<form (ngSubmit)="createProfile()">
    <input type="text" [(ngModel)]="profile.pseudo" name="pseudo" placeholder="Pseudo" required>
    <input type="text" [(ngModel)]="profile.typeHandicap" name="typeHandicap" placeholder="Type d'handicap" required>
    <button type="submit">Cr√©er Profil</button>
</form>

<div *ngFor="let profile of profiles; let i = index">
    <p (click)="selectProfile(profile)">{{ profile.pseudo }} - {{ profile.typeHandicap }}</p>
    <br>
    <button class="btn btn-primary" (click)="editProfile(profile); $event.stopPropagation();">Modifier</button>
    <button class="btn btn-error" (click)="deleteProfile(profile.id); $event.stopPropagation();">Supprimer</button>
</div>
