<div>
    <form (ngSubmit)="createProfile()" class="form-control w-full max-w-xs bg-slate-100 m-8 p-4">
        <!-- Input for pseudo with DaisyUI classes -->
        <label class="label">
            <span class="label-text">Pseudo</span>
        </label>
        <input type="text" [(ngModel)]="profile.pseudo" name="pseudo" placeholder="Pseudo" required
            class="input input-bordered w-full max-w-xs">

        <!-- Input for type of handicap with DaisyUI classes -->
        <label class="label">
            <span class="label-text">Type d'handicap</span>
        </label>
        <input type="text" [(ngModel)]="profile.typeHandicap" name="typeHandicap" placeholder="Type d'handicap" required
            class="input input-bordered w-full max-w-xs">

        <!-- Submit button with DaisyUI class -->
        <button class="btn btn-primary mt-4" type="submit">Cr√©er</button>
    </form>


    <div class="flex gap-4 flex-col bg-slate-100 p-4 m-8 rounded-md">
        <div class="flex flex-grow gap-4" *ngFor="let profile of profiles; let i = index">
            <div class="flex gap-4 flex-grow items-center">
                <p class="" (click)="selectProfile(profile)"><b>{{ profile.pseudo }}</b></p>
                <p class="" (click)="selectProfile(profile)">{{ profile.typeHandicap }}</p>
            </div>
            <div class="flex gap-4">
                <button class="btn btn-primary"
                    (click)="editProfile(profile); $event.stopPropagation();">Modifier</button>
                <button class="btn btn-error"
                    (click)="deleteProfile(profile.id); $event.stopPropagation();">Supprimer</button>
            </div>
        </div>
    </div>
</div>
