<div class="justify-center form-control">
    <label class="label">
      <span class="font-bold label-text">Types d'handicap</span>
    </label>
    <div *ngFor="let handicap of handicapTypes" class="form-control">
      <label class="cursor-pointer label">
        <span class="label-text">{{ handicap.handicap }}</span>
        <input type="checkbox" [checked]="isChecked(handicap)" (change)="onHandicapChange(handicap, $event)"
          class="checkbox checkbox-primary">
      </label>
    </div>
  
    <!-- <button class="mt-4 btn btn-primary" (click)="toggleDispositifLieu($event)">Afficher les préférences</button>
    <div class="flex justify-center">
      <div class="dropdown">
        <div tabindex="0" role="button" class="m-1 btn btn-secondary">Afficher les préférences</div>
      </div>
    </div> -->

    <div class="drawer">
      <input id="my-drawer" type="checkbox" class="drawer-toggle" />
      <div class="drawer-content">
        <label for="my-drawer" class="btn btn-primary drawer-button">Afficher les préférences</label>
      </div> 
      <div class="justify-center drawer-side">
        <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul tabindex="0" class="z-10 flex flex-col w-2/3 gap-2 p-4 py-4 dropdown-content rounded-box menu bg-base-200 text-base-content"> 
          <label class="font-bold cursor-pointer label">Dispositifs</label>
          <div *ngFor="let dispositiflieu of dispositifLieu" class="form-control">
            <label class="cursor-pointer label">
              <span class="label-text">{{ dispositiflieu.name }}</span>
              <input type="checkbox" [checked]="isDispositifLieuChecked(dispositiflieu)" class="checkbox checkbox-primary" />
            </label>
          </div>
        </ul>
      </div>
    </div>

    <div *ngIf="showDispositifLieu" class="mt-4 form-control">
      <label class="label">
        <span class="font-bold label-text">Préférences</span>
      </label>
      <div *ngFor="let dispositiflieu of dispositifLieu" class="form-control">
        <label class="cursor-pointer label">
          <span class="label-text">{{ dispositiflieu.name }}</span>
          <input type="checkbox" [checked]="isDispositifLieuChecked(dispositiflieu)"
            (change)="onDispositifLieuChange(dispositiflieu, $event)" class="checkbox checkbox-primary">
        </label>
      </div>
    </div>
  </div>
