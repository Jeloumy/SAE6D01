<div #map class="w-screen flex flex-1 relative">
  <app-geolocation-button
    (locationDetected)="locationDetected.emit()"
    (locationToggled)="onLocationToggled($event)"
    class="absolute bottom-4 right-4 z-10"
  ></app-geolocation-button>

  <app-profile-photo
    class="absolute top-4 right-20 z-10"
  ></app-profile-photo>
</div>
