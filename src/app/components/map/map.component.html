<div #map class="w-screen flex flex-1 relative">
  <app-geolocation-button
    (locationDetected)="locationDetected.emit()"
    (locationToggled)="onLocationToggled($event)"
    class="absolute bottom-4 right-4 z-10"
  ></app-geolocation-button>

  <div class="absolute top-4 right-20 z-10 flex items-center">
    <app-profile-photo></app-profile-photo>
    <button class="btn btn-info btn-square ml-2" (click)="showTutorial()">
      <i class="fas fa-info"></i>
    </button>
  </div>
</div>
